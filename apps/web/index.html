<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff914d" />
    <meta
      name="description"
      content="burio16.com - Personal Portfolio and Blog"
    />
    <title>burio16.com</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/burio.com_transparent.svg" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Resource Hints for faster DNS resolution and connection -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />

    <!-- Preload critical Three.js font file -->
    <link
      rel="preload"
      href="/fonts/helvetiker_regular.typeface.json"
      as="fetch"
      type="application/json"
      crossorigin
    />

    <!-- Optimize font loading with font-display -->
    <style>
      @font-face {
        font-display: swap;
      }
    </style>
  </head>

  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
