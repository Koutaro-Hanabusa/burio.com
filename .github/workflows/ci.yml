name: CI

on:
  push:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.vscode/**'
  pull_request:
    branches: [main]
    paths-ignore:
      - '**.md'
      - 'docs/**'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: write
  checks: write

env:
  BUN_VERSION: '1.2.23'

jobs:
  lint:
    name: Lint (Biome)
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run Biome check
        run: bun run check

  frontend:
    name: Frontend (Web)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-web-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-web-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check (Frontend)
        working-directory: apps/web
        run: bun run check-types

      - name: Test (Frontend)
        working-directory: apps/web
        env:
          VITE_SERVER_URL: http://localhost:3000
          NODE_ENV: test
        run: bun run test

      - name: Build (Frontend)
        working-directory: apps/web
        env:
          NODE_ENV: production
        run: bun run build

      - name: Upload frontend build artifacts
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-build-${{ github.sha }}
          path: apps/web/dist
          retention-days: 7

  backend:
    name: Backend (Server)
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Cache Bun dependencies
        uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-bun-${{ hashFiles('**/bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-bun-

      - name: Cache Turbo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-server-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-server-

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Type check (Backend)
        working-directory: apps/server
        run: bun run check-types

      - name: Test (Backend)
        working-directory: apps/server
        env:
          NODE_ENV: test
        run: bun run test

      - name: Build (Backend)
        working-directory: apps/server
        env:
          NODE_ENV: production
        run: bun run build

