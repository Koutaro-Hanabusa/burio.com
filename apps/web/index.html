<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#ff914d" />
    <meta
      name="description"
      content="burio16.com - Personal Portfolio and Blog"
    />
    <title>burio16.com</title>

    <!-- Canonical URL -->
    <link rel="canonical" href="https://burio16.com/" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="icon" type="image/svg+xml" href="/burio.com_transparent.svg" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    <link rel="manifest" href="/manifest.json" />

    <!-- Resource Hints for faster DNS resolution and connection -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Preload critical Three.js font file (defer to improve LCP) -->
    <link
      rel="prefetch"
      href="/fonts/helvetiker_regular.typeface.json"
      as="fetch"
      type="application/json"
      crossorigin
    />

    <!-- Optimize font loading with font-display and critical CSS -->
    <style>
      /* Critical CSS for initial paint */
      @font-face {
        font-display: swap;
      }

      /* Prevent layout shift during font loading */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      }

      /* Optimize initial paint by hiding non-critical content */
      #app {
        min-height: 100vh;
      }
    </style>
  </head>

  <body>
    <!-- Google Tag Manager (noscript) -->
    <noscript
      ><iframe
        src="https://www.googletagmanager.com/ns.html?id=GTM-NSXW6XSJ"
        height="0"
        width="0"
        style="display: none; visibility: hidden;"
      ></iframe
    ></noscript>
    <!-- End Google Tag Manager (noscript) -->
    <div id="app"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Google Tag Manager - Deferred Loading for better LCP -->
    <script>
      // Load GTM after page load to improve LCP performance
      function loadGTM() {
        ((w, d, s, l, i) => {
          w[l] = w[l] || [];
          w[l].push({ "gtm.start": new Date().getTime(), event: "gtm.js" });
          var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s),
            dl = l != "dataLayer" ? "&l=" + l : "";
          j.async = true;
          j.src = "https://www.googletagmanager.com/gtm.js?id=" + i + dl;
          f.parentNode.insertBefore(j, f);
        })(window, document, "script", "dataLayer", "GTM-NSXW6XSJ");
      }

      // Use requestIdleCallback if available, otherwise fallback to setTimeout
      if ("requestIdleCallback" in window) {
        requestIdleCallback(loadGTM);
      } else {
        setTimeout(loadGTM, 1);
      }
    </script>
    <!-- End Google Tag Manager -->
  </body>
</html>
